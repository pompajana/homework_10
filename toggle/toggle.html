<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="toggle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <!------------toggle--------->
      <div class="toggle">
        <div class="annualy">Annualy</div>
        <label class="switch">
          <input onclick="myFunction()" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <div class="monthly">Monthly</div>
      </div>
      <!---------end toggle--------->

      <!------------cards--------->
      <div class="cards">
        <div class="basic">
          <!---------contentcards--------->
          <div class="title title-small">Basic</div>
          <div class="price">
            <div class="amount color-basic">$</div>
            <div class="value color-basic" id="price1">199.99</div>
          </div>
          <div class="subsciption_container">
            <div class="subscription line_low"></div>
            <div class="subscription line_low">500 GB Storage</div>
            <div class="subscription line_low">2 Users Allowed</div>
            <div class="subscription line_low">Send up to 3 GB</div>
          </div>
          <div>
            <button class="button b-basic">LEARN MORE</button>
          </div>

          <!------end  contentcards--------->
        </div>
        <div class="professional">
          <div class="title color-prof title-big">Professional</div>
          <div class="price">
            <div class="amount color-prof">$</div>
            <div class="value color-prof" id="price2">249.99</div>
          </div>
          <div class="subsciption_container">
            <div class="subscription line_low color-prof"></div>
            <div class="subscription line_low color-prof">1 TB Storage</div>
            <div class="subscription line_low color-prof">5 Users Allowed</div>
            <div class="subscription line_low color-prof">Send up to 10 GB</div>
          </div>
          <div>
            <button class="button b-professional">LEARN MORE</button>
          </div>
        </div>
        <div class="master">
          <div class="title title-small">Master</div>
          <div class="price">
            <div class="amount color-basic">$</div>
            <div class="value color-basic" id="price3">399.99</div>
          </div>
          <div class="subsciption_container">
            <div class="subscription line_low"></div>
            <div class="subscription line_low">2 TB Storage</div>
            <div class="subscription line_low">10 Users Allowed</div>
            <div class="subscription line_low">Send up to 20 GB</div>
          </div>
          <div>
            <button class="button b-basic">LEARN MORE</button>
          </div>
        </div>
      </div>
      <!---------end cards--------->
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("price1");
        if (x.innerHTML === "19.99") {
          x.innerHTML = "199.99";
        } else {
          x.innerHTML = "19.99";
        }

        var x = document.getElementById("price2");
        if (x.innerHTML === "29.99") {
          x.innerHTML = "299.99";
        } else {
          x.innerHTML = "29.99";
        }

        var x = document.getElementById("price3");
        if (x.innerHTML === "39.99") {
          x.innerHTML = "399.99";
        } else {
          x.innerHTML = "39.99";
        }
      }
    </script>
  </body>
</html>
